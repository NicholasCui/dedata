name: Build and Deploy

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

env:
  REGISTRY: ghcr.io
  BACKEND_IMAGE_NAME: ${{ github.repository }}/backend
  FRONTEND_IMAGE_NAME: ${{ github.repository }}/frontend

jobs:
  # Build and push backend Docker image
  build-backend:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for backend
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push backend Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Build and push frontend Docker image
  build-frontend:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for frontend
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Create .env.production file
        run: |
          cat > ./frontend/.env.production << EOF
          # This is a placeholder .env.production for Docker build
          # Real environment variables will be injected at runtime
          DATABASE_URL=placeholder
          REDIS_URL=placeholder
          SESSION_SECRET=placeholder
          NEXT_PUBLIC_API_URL=placeholder
          EOF

      - name: Build and push frontend Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Deploy to production server
  deploy:
    runs-on: ubuntu-latest
    needs: [build-backend, build-frontend]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v1.0.3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          port: ${{ secrets.DEPLOY_PORT || 22 }}
          envs: GITHUB_TOKEN,GITHUB_REPOSITORY,DEPLOY_PATH
          script: |
            set -e  # Exit immediately if any command fails

            # Set default deploy path if not provided
            DEPLOY_PATH="${DEPLOY_PATH:-/opt/dedata}"

            echo "Deploying to: $DEPLOY_PATH"

            # Create deploy directory if it doesn't exist
            mkdir -p "$DEPLOY_PATH"

            # Navigate to project directory
            cd "$DEPLOY_PATH"

            # Clone or update repository
            if [ ! -d ".git" ]; then
              echo "Cloning repository for the first time..."
              git clone https://github.com/${{ github.repository }}.git .
            else
              echo "Updating repository..."
              git fetch origin
              git reset --hard origin/${{ github.ref_name }}
            fi

            # Verify docker-compose.yml exists
            if [ ! -f "docker-compose.yml" ]; then
              echo "ERROR: docker-compose.yml not found in $DEPLOY_PATH"
              echo "Repository structure:"
              ls -la
              exit 1
            fi

            # Create .env file from GitHub Secret
            echo "${{ secrets.DEPLOY_ENV }}" > .env

            # Export GITHUB_REPOSITORY for docker-compose
            export GITHUB_REPOSITORY="${GITHUB_REPOSITORY}"

            # Log in to GitHub Container Registry
            echo "${GITHUB_TOKEN}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            if [ $? -ne 0 ]; then
              echo "ERROR: Failed to login to GitHub Container Registry"
              exit 1
            fi

            # Pull latest images
            echo "Pulling latest images..."
            docker-compose pull
            if [ $? -ne 0 ]; then
              echo "ERROR: Failed to pull Docker images"
              exit 1
            fi

            # Stop and remove old containers
            echo "Stopping old containers..."
            docker-compose down

            # Start services with new images
            echo "Starting services..."
            docker-compose up -d
            if [ $? -ne 0 ]; then
              echo "ERROR: Failed to start Docker containers"
              exit 1
            fi

            # Wait for services to start
            echo "Waiting for services to initialize..."
            sleep 10

            # Verify containers are running
            RUNNING_CONTAINERS=$(docker-compose ps --services --filter "status=running" | wc -l)
            TOTAL_SERVICES=$(docker-compose ps --services | wc -l)

            if [ "$RUNNING_CONTAINERS" -lt "$TOTAL_SERVICES" ]; then
              echo "ERROR: Not all containers are running"
              echo "Expected: $TOTAL_SERVICES, Running: $RUNNING_CONTAINERS"
              docker-compose ps
              docker-compose logs --tail=50
              exit 1
            fi

            # Verify specific services are running
            for service in backend frontend postgres redis; do
              if ! docker-compose ps $service | grep -q "Up"; then
                echo "ERROR: Service '$service' is not running"
                docker-compose logs --tail=50 $service
                exit 1
              fi
            done

            # Clean up old images
            docker image prune -af

            # Show running containers
            echo "Deployment successful! Running containers:"
            docker-compose ps

            echo "Deployment completed successfully!"
