# =============================================================================
# CI/CD Pipeline for Production Deployment
# 触发条件: push 到 main 分支或手动触发
# =============================================================================

name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:  # 允许手动触发

env:
  DOCKER_REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ---------------------------------------------------------------------------
  # Job 1: 构建和测试
  # ---------------------------------------------------------------------------
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npx tsc --noEmit

      - name: Run tests
        run: npm test
        continue-on-error: true  # 如果没有测试也不会失败

      - name: Build application
        run: npm run build
        env:
          NODE_ENV: production

  # ---------------------------------------------------------------------------
  # Job 2: 构建 Docker 镜像
  # ---------------------------------------------------------------------------
  build-images:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: build-and-test
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        image:
          - name: app
            dockerfile: Dockerfile
          - name: worker
            dockerfile: Dockerfile.worker

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}-${{ matrix.image.name }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ matrix.image.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ---------------------------------------------------------------------------
  # Job 3: 部署到生产环境
  # ---------------------------------------------------------------------------
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build-images
    environment:
      name: production
      url: https://your-domain.com  # 替换为您的域名

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.PRODUCTION_USER }}
          key: ${{ secrets.PRODUCTION_SSH_KEY }}
          port: ${{ secrets.PRODUCTION_SSH_PORT || 22 }}
          script: |
            # 进入项目目录
            cd ${{ secrets.PRODUCTION_DEPLOY_PATH }}

            # 拉取最新代码
            git pull origin main

            # 登录到 GitHub Container Registry
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # 拉取最新镜像
            docker compose -f docker-compose.prod.yml pull

            # 运行数据库迁移
            docker compose -f docker-compose.prod.yml --profile migrate up migrate --abort-on-container-exit

            # 重启服务 (使用滚动更新策略)
            docker compose -f docker-compose.prod.yml up -d --no-deps --build app worker

            # 清理旧镜像
            docker image prune -af --filter "until=24h"

            # 健康检查
            echo "Waiting for application to be ready..."
            timeout 60 bash -c 'until curl -f http://localhost:3000/api/health; do sleep 2; done'

            echo "Deployment completed successfully!"

      - name: Notify deployment status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "✅ Deployment successful!"
          else
            echo "❌ Deployment failed!"
          fi
