version: '3.8'

services:
  postgres:
    image: postgres:14-alpine
    container_name: dedata-postgres
    restart: always
    environment:
      POSTGRES_DB: ${DB_NAME:-dedata_prod}
      POSTGRES_USER: ${DB_USER:-dedata_admin}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432"
    networks:
      - dedata-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-dedata_admin}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: dedata-redis
    restart: always
    command: redis-server --requirepass ${REDIS_PASSWORD} --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    networks:
      - dedata-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: dedata-backend
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - .env.production
    ports:
      - "${APP_PORT:-8080}:8080"
    networks:
      - dedata-network
    volumes:
      - ./logs:/var/log/dedata
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  dedata-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
